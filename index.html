<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand" value="0"></div>
        </div>
        
        <div class="all-buttons">
            <button id="ac" class="allclear" value="AC">AC</button>
            <button id="clear" class="clear" value="C">C</button>
            <button id="remainder" class="operator" value="%">%</button>
            <button id="divide" class="operator" value="/">/</button>
            <button id="key7" class="digits" value="7">7</button>
            <button id="key8" class="digits" value="8">8</button>
            <button id="key9" class="digits" value="9">9</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="key4" class="digits" value="4">4</button>
            <button id="key5" class="digits" value="5">5</button>
            <button id="key6" class="digits" value="6">6</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button id="key1" class="digits" value="1">1</button>
            <button id="key2" class="digits" value="2">2</button>
            <button id="key3" class="digits" value="3">3</button>
            <button id="multiply" class="operator" value="*">*</button>
            <button id="key0" class="digits" value="0">0</button>
            <button id="decimal" class="decimal" value=".">.</button>
            <button id="equals" class="operator" value="=">=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
